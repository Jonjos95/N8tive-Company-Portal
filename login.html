    <!-- AWS Amplify SDK for Cognito Authentication -->
    <!-- Try multiple CDNs with correct paths -->
    <script>
        window.amplifyLoaded = false;
        let cdnIndex = 0;
        // Try to load Amplify (optional - OAuth works without it)
        // Note: aws-amplify v5 doesn't have a single browser bundle
        // OAuth works via manual URL building from CognitoConfig, so Amplify is optional
        // Skip loading Amplify - it's not needed for OAuth to work
        const amplifyCDNs = [];
        
        function loadAmplify() {
            // Skip loading Amplify - OAuth works without it via manual URL building
            // aws-amplify v5 doesn't have a browser bundle, and we don't need it for OAuth
            console.log('ℹ️ Skipping AWS Amplify SDK - OAuth will use manual URL building from CognitoConfig');
            window.amplifyLoaded = false;
            return;
            
            // Legacy code below (not executed)
            if (cdnIndex >= amplifyCDNs.length) {
                console.log('ℹ️ AWS Amplify SDK not available - OAuth will use manual URL building');
                window.amplifyLoaded = false;
                return;
            }
            
            const script = document.createElement('script');
            script.src = amplifyCDNs[cdnIndex];
            script.onload = function() {
                // Wait a moment for Amplify to initialize
                setTimeout(() => {
                    if (typeof Amplify !== 'undefined') {
                        console.log('✅ AWS Amplify SDK loaded successfully');
                        window.amplifyLoaded = true;
                    } else {
                        // Script loaded but Amplify not available - try next
                        // Note: aws-amplify v5 doesn't expose a global Amplify object from lib/index.js
                        // We need to load multiple modules or use a different approach
                        script.remove();
                        cdnIndex++;
                        if (cdnIndex < amplifyCDNs.length) {
                            loadAmplify();
                        } else {
                            // All CDNs tried - OAuth will work without Amplify
                            console.log('ℹ️ AWS Amplify SDK not available - OAuth will use manual URL building');
                            window.amplifyLoaded = false;
                        }
                    }
                }, 200);
            };
            script.onerror = function() {
                // Silently try next CDN (only log final failure)
                script.remove();
                cdnIndex++;
                if (cdnIndex < amplifyCDNs.length) {
                    loadAmplify(); // Try next CDN
                } else {
                    // All CDNs failed - this is OK, OAuth works without Amplify
                    console.log('ℹ️ AWS Amplify SDK not available - OAuth will use manual URL building');
                    window.amplifyLoaded = false;
                }
            };
            script.crossOrigin = 'anonymous'; // Allow CORS
            document.head.appendChild(script);
        }
        loadAmplify();
    </script>

        // Wait for Amplify to load before initializing AuthManager
        function initializeAuth() {
            // Amplify is optional - OAuth works without it
            // Initialize AuthManager immediately (no need to wait for Amplify)
            if (typeof AuthManager !== 'undefined') {
                console.log('Initializing AuthManager...');
                window.authManager = new AuthManager();
            } else {
                console.error('AuthManager not found');
            }
        }
        
        // Wait for both DOM and Amplify to be ready
        function startInitialization() {
            // Check if DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    // Wait a bit for Amplify script to load
                    setTimeout(initializeAuth, 200);
                });
            } else {
                // DOM already loaded, wait for Amplify
                setTimeout(initializeAuth, 200);
            }
        }
        
        // Start initialization
        startInitialization();
        
        feather.replace();
        
        // Initialize Vanta.js
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x8b5cf6,
            color2: 0x3b82f6,
            backgroundColor: 0x111827,
            size: 1.2,
            spacing: 15.00
        });
        
        // Initialize Floating Particles
        initFloatingParticles();
        
        function initFloatingParticles() {
            const particlesContainer = document.getElementById('particles-overlay');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.animationDuration = `${Math.random() * 20 + 20}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', `${tx}vw`);
                particle.style.setProperty('--ty', `${ty}vh`);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize 3D Cube Logo
        if (window.THREE) {
            const canvas = document.getElementById('login-cube-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true, 
                antialias: true 
            });
            renderer.setSize(50, 50);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const cubeGroup = new THREE.Group();
            scene.add(cubeGroup);
            
            const cubeSize = 0.6;
            const halfSize = cubeSize / 2;
            
            const corners = [
                new THREE.Vector3(-halfSize, -halfSize, -halfSize),
                new THREE.Vector3(halfSize, -halfSize, -halfSize),
                new THREE.Vector3(halfSize, halfSize, -halfSize),
                new THREE.Vector3(-halfSize, halfSize, -halfSize),
                new THREE.Vector3(-halfSize, -halfSize, halfSize),
                new THREE.Vector3(halfSize, -halfSize, halfSize),
                new THREE.Vector3(halfSize, halfSize, halfSize),
                new THREE.Vector3(-halfSize, halfSize, halfSize)
            ];
            
            const edges = [
                [0,1],[1,2],[2,3],[3,0],
                [4,5],[5,6],[6,7],[7,4],
                [0,4],[1,5],[2,6],[3,7]
            ];
            
            const center = new THREE.Vector3(0, 0, 0);
            const keyNodes = [
                new THREE.Vector3(0, halfSize, 0),
                new THREE.Vector3(0, -halfSize, 0),
                new THREE.Vector3(-halfSize, 0, 0),
                new THREE.Vector3(halfSize, 0, 0)
            ];
            
            const edgeLineMaterial = new THREE.LineBasicMaterial({ color: 0x8b5cf6, linewidth: 2 });
            const spokeMaterial = new THREE.LineBasicMaterial({ color: 0x8b5cf6, linewidth: 2 });
            
            edges.forEach(([i, j]) => {
                const edgePoints = [corners[i], corners[j]];
                const edgeGeometry = new THREE.BufferGeometry().setFromPoints(edgePoints);
                const edgeLine = new THREE.Line(edgeGeometry, edgeLineMaterial);
                cubeGroup.add(edgeLine);
            });
            
            keyNodes.forEach(node => {
                const spokePoints = [center, node];
                const spokeGeometry = new THREE.BufferGeometry().setFromPoints(spokePoints);
                const spokeLine = new THREE.Line(spokeGeometry, spokeMaterial);
                cubeGroup.add(spokeLine);
            });
            
            const nodeGeometry = new THREE.SphereGeometry(0.04, 16, 16);
            const nodeMaterial = new THREE.MeshPhongMaterial({ color: 0x8b5cf6 });
            
            keyNodes.forEach(node => {
                const sphere = new THREE.Mesh(nodeGeometry, nodeMaterial);
                sphere.position.copy(node);
                cubeGroup.add(sphere);
            });
            
            const hubGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const hubMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x3b82f6,
                emissive: 0x60a5fa,
                emissiveIntensity: 0.7
            });
            
            const centralHub = new THREE.Mesh(hubGeometry, hubMaterial);
            centralHub.position.copy(center);
            cubeGroup.add(centralHub);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x8b5cf6, 1, 10);
            pointLight1.position.set(2, 1, 2);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x6366f1, 0.8, 10);
            pointLight2.position.set(-2, -1, -2);
            scene.add(pointLight2);
            
            camera.position.z = 2.8;
            
            let rotation = { x: -0.6, y: 0 };
            
            function animate() {
                requestAnimationFrame(animate);
                
                rotation.y += 0.003;
                
                cubeGroup.rotation.x = rotation.x;
                cubeGroup.rotation.y = rotation.y;
                
                renderer.render(scene, camera);
            }
            
            animate();
        }
    </script>
</body>
</html>
