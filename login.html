<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | n8tive.io</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-inter">
    <!-- Full Page Vanta Background -->
    <div class="fixed inset-0 z-0" id="vanta-bg"></div>
    
    <!-- Animated Mesh Grid Overlay -->
    <div class="fixed inset-0 z-0 pointer-events-none opacity-20" id="mesh-grid">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>
    
    <!-- Floating Particles Overlay -->
    <div class="fixed inset-0 z-0 pointer-events-none" id="particles-overlay"></div>
    
    <!-- Main Content Wrapper -->
    <div class="relative z-10">
        <custom-navbar></custom-navbar>

        <main class="min-h-screen flex items-center justify-center px-4 py-20">
            <div class="max-w-md w-full">
                <!-- Auth Container -->
                <div class="auth-container bg-gradient-to-br from-gray-800/80 to-gray-900/80 backdrop-blur-xl border border-gray-700 rounded-2xl p-8 shadow-2xl">
                    <!-- Logo -->
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center gap-3 mb-4">
                            <canvas id="login-cube-canvas" width="50" height="50"></canvas>
                            <h1 class="text-3xl font-bold">
                                <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-purple-500">N8tive</span><span class="text-purple-400">.io</span>
                            </h1>
                        </div>
                        <p class="text-gray-400 text-sm" id="auth-subtitle">Sign in to your account</p>
                    </div>

                    <!-- Tab Switcher -->
                    <div class="flex gap-2 mb-6 bg-gray-900/50 p-1 rounded-lg">
                        <button id="login-tab" class="auth-tab active flex-1 py-2 px-4 rounded-md transition-all duration-300">
                            Login
                        </button>
                        <button id="signup-tab" class="auth-tab flex-1 py-2 px-4 rounded-md transition-all duration-300">
                            Sign Up
                        </button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form space-y-4">
                        <div class="form-group">
                            <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <i data-feather="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="email" 
                                    id="login-email" 
                                    name="email"
                                    class="auth-input w-full pl-10 pr-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all duration-300 outline-none"
                                    placeholder="you@example.com"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <i data-feather="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="password" 
                                    id="login-password" 
                                    name="password"
                                    class="auth-input w-full pl-10 pr-12 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all duration-300 outline-none"
                                    placeholder="••••••••"
                                    required
                                >
                                <button type="button" class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
                                    <i data-feather="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center text-gray-300">
                                <input type="checkbox" class="mr-2 rounded border-gray-700 bg-gray-900 text-purple-500 focus:ring-purple-500">
                                Remember me
                            </label>
                            <a href="#" class="text-purple-400 hover:text-purple-300 transition-colors">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Error Message -->
                        <div id="login-error" class="error-message hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm">
                            <i data-feather="alert-circle" class="inline w-4 h-4 mr-2"></i>
                            <span class="error-text"></span>
                        </div>

                        <button 
                            type="submit" 
                            class="auth-submit w-full py-3 px-6 bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-medium rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/50"
                        >
                            Sign In
                        </button>

                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-700"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button type="button" class="social-login flex items-center justify-center gap-2 py-2 px-4 bg-gray-900/50 border border-gray-700 rounded-lg hover:border-gray-600 transition-all duration-300">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>

                            </button>
                            <button type="button" class="social-login flex items-center justify-center gap-2 py-2 px-4 bg-gray-900/50 border border-gray-700 rounded-lg hover:border-gray-600 transition-all duration-300">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

                                </svg>
                                <span class="text-sm">GitHub</span>
                            </button>
                        </div>
                    </form>

                    <form id="signup-form" class="auth-form hidden space-y-4">
                        <div class="form-group">

                            <div class="relative">
                                <i data-feather="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="text" 
                                    id="signup-name" 
                                    name="name"
                                    class="auth-input w-full pl-10 pr-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all duration-300 outline-none"
                                    placeholder="John Doe"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-email" class="block text-sm font-medium text-gray-300 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <i data-feather="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="email" 
                                    id="signup-email" 
                                    name="email"
                                    class="auth-input w-full pl-10 pr-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all duration-300 outline-none"
                                    placeholder="you@example.com"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-password" class="block text-sm font-medium text-gray-300 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <i data-feather="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="password" 
                                    id="signup-password" 
                                    name="password"
                                    class="auth-input w-full pl-10 pr-12 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all duration-300 outline-none"
                                    placeholder="••••••••"
                                    required
                                    minlength="8"
                                >
                                <button type="button" class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
                                    <i data-feather="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <p class="text-xs text-gray-400 mt-1">Must be at least 8 characters</p>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm-password" class="block text-sm font-medium text-gray-300 mb-2">
                                Confirm Password
                            </label>
                            <div class="relative">
                                <i data-feather="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="password" 
                                    id="signup-confirm-password" 
                                    name="confirmPassword"
                                    class="auth-input w-full pl-10 pr-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all duration-300 outline-none"
                                    placeholder="••••••••"
                                    required
                                >
                            </div>
                        </div>

                        <div class="text-sm">
                            <label class="flex items-start text-gray-300">
                                <input type="checkbox" class="mr-2 mt-1 rounded border-gray-700 bg-gray-900 text-purple-500 focus:ring-purple-500" required>
                                <span>I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a></span>
                            </label>
                        </div>

                        <!-- Error Message -->
                        <div id="signup-error" class="error-message hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm">
                            <i data-feather="alert-circle" class="inline w-4 h-4 mr-2"></i>
                            <span class="error-text"></span>
                        </div>

                        <button 
                            type="submit" 
                            class="auth-submit w-full py-3 px-6 bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-medium rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/50"
                        >
                            Create Account
                        </button>

                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-700"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-gray-800 text-gray-400">Or sign up with</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button type="button" class="social-login flex items-center justify-center gap-2 py-2 px-4 bg-gray-900/50 border border-gray-700 rounded-lg hover:border-gray-600 transition-all duration-300">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                <span class="text-sm">Google</span>
                            </button>
                            <button type="button" class="social-login flex items-center justify-center gap-2 py-2 px-4 bg-gray-900/50 border border-gray-700 rounded-lg hover:border-gray-600 transition-all duration-300">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                <span class="text-sm">GitHub</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="auth.js"></script>
    <script>
        feather.replace();
        
        // Initialize Vanta.js
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x8b5cf6,
            color2: 0x3b82f6,
            backgroundColor: 0x111827,
            size: 1.2,
            spacing: 15.00
        });
        
        // Initialize Floating Particles
        initFloatingParticles();
        
        function initFloatingParticles() {
            const particlesContainer = document.getElementById('particles-overlay');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.animationDuration = `${Math.random() * 20 + 20}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', `${tx}vw`);
                particle.style.setProperty('--ty', `${ty}vh`);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize 3D Cube Logo
        if (window.THREE) {
            const canvas = document.getElementById('login-cube-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true, 
                antialias: true 
            });
            renderer.setSize(50, 50);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const cubeGroup = new THREE.Group();
            scene.add(cubeGroup);
            
            const cubeSize = 0.6;
            const halfSize = cubeSize / 2;
            
            const corners = [
                new THREE.Vector3(-halfSize, -halfSize, -halfSize),
                new THREE.Vector3(halfSize, -halfSize, -halfSize),
                new THREE.Vector3(halfSize, halfSize, -halfSize),
                new THREE.Vector3(-halfSize, halfSize, -halfSize),
                new THREE.Vector3(-halfSize, -halfSize, halfSize),
                new THREE.Vector3(halfSize, -halfSize, halfSize),
                new THREE.Vector3(halfSize, halfSize, halfSize),
                new THREE.Vector3(-halfSize, halfSize, halfSize)
            ];
            
            const edges = [
                [0,1],[1,2],[2,3],[3,0],
                [4,5],[5,6],[6,7],[7,4],
                [0,4],[1,5],[2,6],[3,7]
            ];
            
            const center = new THREE.Vector3(0, 0, 0);
            const keyNodes = [
                new THREE.Vector3(0, halfSize, 0),
                new THREE.Vector3(0, -halfSize, 0),
                new THREE.Vector3(-halfSize, 0, 0),
                new THREE.Vector3(halfSize, 0, 0)
            ];
            
            const edgeLineMaterial = new THREE.LineBasicMaterial({ color: 0x8b5cf6, linewidth: 2 });
            const spokeMaterial = new THREE.LineBasicMaterial({ color: 0x8b5cf6, linewidth: 2 });
            
            edges.forEach(([i, j]) => {
                const edgePoints = [corners[i], corners[j]];
                const edgeGeometry = new THREE.BufferGeometry().setFromPoints(edgePoints);
                const edgeLine = new THREE.Line(edgeGeometry, edgeLineMaterial);
                cubeGroup.add(edgeLine);
            });
            
            keyNodes.forEach(node => {
                const spokePoints = [center, node];
                const spokeGeometry = new THREE.BufferGeometry().setFromPoints(spokePoints);
                const spokeLine = new THREE.Line(spokeGeometry, spokeMaterial);
                cubeGroup.add(spokeLine);
            });
            
            const nodeGeometry = new THREE.SphereGeometry(0.04, 16, 16);
            const nodeMaterial = new THREE.MeshPhongMaterial({ color: 0x8b5cf6 });
            
            keyNodes.forEach(node => {
                const sphere = new THREE.Mesh(nodeGeometry, nodeMaterial);
                sphere.position.copy(node);
                cubeGroup.add(sphere);
            });
            
            const hubGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const hubMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x3b82f6,
                emissive: 0x60a5fa,
                emissiveIntensity: 0.7
            });
            
            const centralHub = new THREE.Mesh(hubGeometry, hubMaterial);
            centralHub.position.copy(center);
            cubeGroup.add(centralHub);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x8b5cf6, 1, 10);
            pointLight1.position.set(2, 1, 2);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x6366f1, 0.8, 10);
            pointLight2.position.set(-2, -1, -2);
            scene.add(pointLight2);
            
            camera.position.z = 2.8;
            
            let rotation = { x: -0.6, y: 0 };
            
            function animate() {
                requestAnimationFrame(animate);
                
                rotation.y += 0.003;
                
                cubeGroup.rotation.x = rotation.x;
                cubeGroup.rotation.y = rotation.y;
                
                renderer.render(scene, camera);
            }
            
            animate();
        }
    </script>
</body>
</html>
