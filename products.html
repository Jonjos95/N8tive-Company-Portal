<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | n8tive.io</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-inter">
    <!-- Full Page Vanta Background -->
    <div class="fixed inset-0 z-0" id="vanta-bg"></div>
    
    <!-- Animated Mesh Grid Overlay -->
    <div class="fixed inset-0 z-0 pointer-events-none opacity-20" id="mesh-grid">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(139, 92, 246, 0.3)" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>
    
    <!-- Floating Particles Overlay -->
    <div class="fixed inset-0 z-0 pointer-events-none" id="particles-overlay"></div>
    
    <!-- Main Content Wrapper -->
    <div class="relative z-10">
        <custom-navbar></custom-navbar>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-20">
            <!-- Products Section -->
            <section id="products" class="py-20">
                <div class="section-header max-w-4xl mx-auto text-center mb-16">
                    <h2 class="text-3xl md:text-4xl font-bold">
                        Our <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Products</span>
                    </h2>
                    <p class="text-lg text-gray-400 mt-4">
                        A growing suite of specialized tools for modern workflows
                    </p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Product 1 -->
                    <div class="product-card bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-xl overflow-hidden hover:shadow-lg hover:shadow-blue-500/20 transition-all duration-300">
                        <div class="h-48 bg-gradient-to-r from-blue-600/30 to-purple-600/30 flex items-center justify-center">
                            <i data-feather="trello" class="w-16 h-16 text-blue-400"></i>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2">Project Manager</h3>
                            <p class="text-gray-400 mb-4">Intuitive task management with powerful automation</p>
                            <span class="inline-block px-3 py-1 bg-blue-900/50 text-blue-400 rounded-full text-sm">Coming Soon</span>
                        </div>
                    </div>
                    
                    <!-- Product 2 -->
                    <div class="product-card bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-xl overflow-hidden hover:shadow-lg hover:shadow-purple-500/20 transition-all duration-300">
                        <div class="h-48 bg-gradient-to-r from-purple-600/30 to-blue-600/30 flex items-center justify-center">
                            <i data-feather="navigation" class="w-16 h-16 text-purple-400"></i>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2">SkyTracker Pro</h3>
                            <p class="text-gray-400 mb-4">Real-time flight data visualization</p>
                            <span class="inline-block px-3 py-1 bg-purple-900/50 text-purple-400 rounded-full text-sm">Coming Soon</span>
                        </div>
                    </div>
                    
                    <!-- Product 3 -->
                    <div class="product-card bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-xl overflow-hidden hover:shadow-lg hover:shadow-blue-500/20 transition-all duration-300">
                        <div class="h-48 bg-gradient-to-r from-blue-600/30 to-purple-600/30 flex items-center justify-center">
                            <i data-feather="cpu" class="w-16 h-16 text-blue-400"></i>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2">Codefolio Nexus</h3>
                            <p class="text-gray-400 mb-4">Developer portfolio automation</p>
                            <span class="inline-block px-3 py-1 bg-blue-900/50 text-blue-400 rounded-full text-sm">Coming Soon</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <custom-footer></custom-footer>
    </div>
    <!-- End Main Content Wrapper -->

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Initialize Vanta.js - Full Page Background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x8b5cf6, // Purple
            color2: 0x3b82f6, // Blue
            backgroundColor: 0x111827,
            size: 1.2,
            spacing: 15.00
        });
        
        // Initialize Floating Particles
        initFloatingParticles();
        
        function initFloatingParticles() {
            const particlesContainer = document.getElementById('particles-overlay');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                
                // Random size between 2-6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random starting position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random animation duration (20-40s)
                particle.style.animationDuration = `${Math.random() * 20 + 20}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // Set random transform values as CSS variables
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', `${tx}vw`);
                particle.style.setProperty('--ty', `${ty}vh`);
                
                particlesContainer.appendChild(particle);
            }
        }
    </script>
</body>
</html>
