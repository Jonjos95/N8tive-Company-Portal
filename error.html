<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Login Error | n8tive.io</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            background: rgba(31, 41, 55, 0.8);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        h2 {
            color: #ef4444;
            margin-bottom: 20px;
        }
        #msg {
            color: #d1d5db;
            margin: 20px 0;
            line-height: 1.6;
        }
        .redirect-info {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 30px;
        }
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #8b5cf6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Authentication Failed</h2>
        <p id="msg">Processing error...</p>
        <div class="redirect-info">
            <span class="spinner"></span>
            Redirecting to login page...
        </div>
    </div>

    <script>
        console.log('[ERROR PAGE] Processing error redirect...');
        
        // Extract error parameters from URL
        const query = new URLSearchParams(window.location.search);
        const error = query.get('error');
        const errorDescription = query.get('error_description') || query.get('errorMessage') || '';
        const errorUri = query.get('error_uri');
        
        console.log('[ERROR PAGE] Error params:', { error, errorDescription, errorUri });
        
        // Display error message
        const msgElement = document.getElementById('msg');
        let errorMessage = 'Unknown login error';
        
        if (errorDescription) {
            // Decode URL-encoded error message
            errorMessage = decodeURIComponent(errorDescription.replace(/\+/g, ' '));
        } else if (error) {
            errorMessage = `Error: ${error}`;
        }
        
        msgElement.innerText = errorMessage;
        
        // Store error in sessionStorage for login page to display
        if (error) {
            sessionStorage.setItem('oauth_error', error);
        }
        if (errorDescription) {
            sessionStorage.setItem('oauth_error_description', errorMessage);
        }
        
        // Clean URL immediately to prevent Safari download detection
        window.history.replaceState({}, document.title, window.location.pathname);
        
        // Redirect to login page after a short delay
        setTimeout(function() {
            console.log('[ERROR PAGE] Redirecting to login page...');
            window.location.replace('/login.html');
        }, 3000);
    </script>
</body>
</html>
