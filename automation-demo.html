<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Automation Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="p-4">
    <div class="relative bg-gray-800/80 border border-gray-700 rounded-xl p-4 overflow-hidden" style="height:360px">
      <!-- Nodes -->
      <div class="absolute left-6 top-14 flex flex-col items-center gap-2">
        <div class="w-14 h-14 rounded-full border-2 border-blue-500 bg-blue-500/20 flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <div class="text-xs text-blue-300">Trigger</div>
      </div>

      <div class="absolute right-6 top-14 flex flex-col items-center gap-2">
        <div class="w-14 h-14 rounded-lg border-2 border-purple-500 bg-purple-500/20 flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/></svg>
        </div>
        <div class="text-xs text-purple-300">Data</div>
      </div>

      <div class="absolute left-6 bottom-16 flex flex-col items-center gap-2">
        <div class="w-14 h-14 rounded-lg border-2 border-amber-500 bg-amber-500/20 flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-amber-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
        </div>
        <div class="text-xs text-amber-300">Validate</div>
      </div>

      <div class="absolute right-6 bottom-16 flex flex-col items-center gap-2">
        <div class="w-14 h-14 rounded-full border-2 border-emerald-500 bg-emerald-500/20 flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-emerald-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <div class="text-xs text-emerald-300">Complete</div>
      </div>

      <!-- Processing hub -->
      <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-1">
        <div class="relative">
          <div class="w-16 h-16 rounded-xl border-2 border-indigo-400 bg-indigo-500/20 flex items-center justify-center">
            <svg class="w-7 h-7 text-indigo-300 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v3m0 6v3m6-6h-3M9 12H6m8.485-4.485l-2.121 2.121M9.636 14.364l-2.121 2.121m8.485 0l-2.121-2.121M9.636 9.636L7.515 7.515"/></svg>
          </div>
          <div class="absolute -inset-2 rounded-xl ring-2 ring-indigo-500/20 animate-pulse"></div>
        </div>
        <div class="text-xs text-indigo-300">Processing</div>
        <div id="procTime" class="text-[10px] text-gray-400 bg-gray-800/70 px-2 py-0.5 rounded-full">3.2s</div>
      </div>

      <!-- Connections SVG -->
      <svg class="absolute inset-0 w-full h-full" viewBox="0 0 800 600" preserveAspectRatio="none">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/><stop offset="100%" stop-color="#6366f1" stop-opacity="0.8"/></linearGradient>
          <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#a855f7" stop-opacity="0.8"/><stop offset="100%" stop-color="#6366f1" stop-opacity="0.8"/></linearGradient>
          <linearGradient id="g3" x1="0.5" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#6366f1" stop-opacity="0.8"/><stop offset="100%" stop-color="#f59e0b" stop-opacity="0.8"/></linearGradient>
          <linearGradient id="g4" x1="0.5" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#6366f1" stop-opacity="0.8"/><stop offset="100%" stop-color="#22c55e" stop-opacity="0.8"/></linearGradient>
          <linearGradient id="g5" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f59e0b" stop-opacity="0.8"/><stop offset="100%" stop-color="#22c55e" stop-opacity="0.8"/></linearGradient>
        </defs>
        <g stroke-width="3" fill="none" stroke-linecap="round" stroke="none">
          <path id="p1" d="M 120 140 L 400 300"></path>
          <path id="p2" d="M 680 140 L 400 300"></path>
          <path id="p3" d="M 400 300 L 120 460"></path>
          <path id="p4" d="M 400 300 L 680 460"></path>
          <path id="p5" d="M 120 460 L 680 460"></path>
        </g>
        <!-- moving dots (steady stream: multiple staggered dots per path) -->
        <!-- Trigger -> Processing -->
        <circle r="6" fill="#3b82f6"><animateMotion dur="2.2s" begin="0s" repeatCount="indefinite" path="M 120 140 L 400 300"/></circle>
        <circle r="6" fill="#3b82f6"><animateMotion dur="2.2s" begin="0.3s" repeatCount="indefinite" path="M 120 140 L 400 300"/></circle>
        <circle r="6" fill="#3b82f6"><animateMotion dur="2.2s" begin="0.6s" repeatCount="indefinite" path="M 120 140 L 400 300"/></circle>
        <circle r="6" fill="#3b82f6"><animateMotion dur="2.2s" begin="0.9s" repeatCount="indefinite" path="M 120 140 L 400 300"/></circle>
        <circle r="6" fill="#3b82f6"><animateMotion dur="2.2s" begin="1.2s" repeatCount="indefinite" path="M 120 140 L 400 300"/></circle>

        <!-- Data -> Processing -->
        <circle r="6" fill="#a855f7"><animateMotion dur="2.2s" begin="0s" repeatCount="indefinite" path="M 680 140 L 400 300"/></circle>
        <circle r="6" fill="#a855f7"><animateMotion dur="2.2s" begin="0.3s" repeatCount="indefinite" path="M 680 140 L 400 300"/></circle>
        <circle r="6" fill="#a855f7"><animateMotion dur="2.2s" begin="0.6s" repeatCount="indefinite" path="M 680 140 L 400 300"/></circle>
        <circle r="6" fill="#a855f7"><animateMotion dur="2.2s" begin="0.9s" repeatCount="indefinite" path="M 680 140 L 400 300"/></circle>
        <circle r="6" fill="#a855f7"><animateMotion dur="2.2s" begin="1.2s" repeatCount="indefinite" path="M 680 140 L 400 300"/></circle>

        <!-- Processing -> Validate -->
        <circle r="6" fill="#6366f1"><animateMotion dur="2.2s" begin="0s" repeatCount="indefinite" path="M 400 300 L 120 460"/></circle>
        <circle r="6" fill="#6366f1"><animateMotion dur="2.2s" begin="0.3s" repeatCount="indefinite" path="M 400 300 L 120 460"/></circle>
        <circle r="6" fill="#6366f1"><animateMotion dur="2.2s" begin="0.6s" repeatCount="indefinite" path="M 400 300 L 120 460"/></circle>
        <circle r="6" fill="#6366f1"><animateMotion dur="2.2s" begin="0.9s" repeatCount="indefinite" path="M 400 300 L 120 460"/></circle>
        <circle r="6" fill="#6366f1"><animateMotion dur="2.2s" begin="1.2s" repeatCount="indefinite" path="M 400 300 L 120 460"/></circle>

        <!-- Processing -> Complete -->
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="0s" repeatCount="indefinite" path="M 400 300 L 680 460"/></circle>
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="0.3s" repeatCount="indefinite" path="M 400 300 L 680 460"/></circle>
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="0.6s" repeatCount="indefinite" path="M 400 300 L 680 460"/></circle>
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="0.9s" repeatCount="indefinite" path="M 400 300 L 680 460"/></circle>
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="1.2s" repeatCount="indefinite" path="M 400 300 L 680 460"/></circle>

        <!-- Validate -> Complete -->
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="0s" repeatCount="indefinite" path="M 120 460 L 680 460"/></circle>
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="0.3s" repeatCount="indefinite" path="M 120 460 L 680 460"/></circle>
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="0.6s" repeatCount="indefinite" path="M 120 460 L 680 460"/></circle>
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="0.9s" repeatCount="indefinite" path="M 120 460 L 680 460"/></circle>
        <circle r="6" fill="#22c55e"><animateMotion dur="2.2s" begin="1.2s" repeatCount="indefinite" path="M 120 460 L 680 460"/></circle>
      </svg>

      <!-- Metrics -->
      <div class="absolute left-4 right-4 bottom-3 grid grid-cols-3 gap-3 text-center">
        <div class="rounded border border-blue-500/30 bg-blue-500/10 py-2">
          <div class="text-[10px] text-gray-400">Success</div>
          <div id="mSuccess" class="text-sm font-semibold text-blue-300">99%</div>
        </div>
        <div class="rounded border border-purple-500/30 bg-purple-500/10 py-2">
          <div class="text-[10px] text-gray-400">Avg Time</div>
          <div id="mAvg" class="text-sm font-semibold text-purple-300">2.1s</div>
        </div>
        <div class="rounded border border-emerald-500/30 bg-emerald-500/10 py-2">
          <div class="text-[10px] text-gray-400">Processed</div>
          <div id="mCount" class="text-sm font-semibold text-emerald-300">1.2k</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // small ambient updates so it feels alive, without external data
    const proc = document.getElementById('procTime');
    const succ = document.getElementById('mSuccess');
    const avg = document.getElementById('mAvg');
    const cnt = document.getElementById('mCount');
    let count = 1200;

    setInterval(() => {
      // jitter processing time
      const t = (2 + Math.random() * 2.2).toFixed(1);
      proc.textContent = t + 's';

      // success rate drift
      const s = Math.min(99.9, 98.8 + Math.random() * 1.2).toFixed(1);
      succ.textContent = s + '%';

      // avg time drift
      const a = (1.8 + Math.random() * 0.8).toFixed(1);
      avg.textContent = a + 's';

      // processed counter
      count += Math.floor(5 + Math.random() * 15);
      cnt.textContent = (count >= 1000 ? (count/1000).toFixed(1) + 'k' : String(count));
    }, 1200);

    // slow spin helper
    (function(){
      const style = document.createElement('style');
      style.textContent = '.animate-spin-slow{animation:spin 6s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}';
      document.head.appendChild(style);
    })();
  </script>
</body>
</html>
